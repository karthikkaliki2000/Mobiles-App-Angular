<div *ngIf="mobiles;else err" class="container mob-table">

  <div class="headers">
      <h2 class="table-title">Manage Mobiles</h2>
      <button class="btn add" (click)="openForm()">Add Mobile</button>

  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Model</th>
        <th>Color</th>
        <th>RAM</th>
        <th>Storage</th>
      </tr>
    </thead>
    <tbody class="text-center">
      <tr *ngFor="let mobile of mobiles">
          <td>{{mobile.name}}</td>
          <td>{{mobile.price}}</td>
             <td>{{mobile.model}}</td>
          <td>{{mobile.color}}</td>
          <td>{{mobile.ram}}</td>
          <td>{{mobile.storage}}</td>
          <td><button class="btn btn-primary" (click)="openForm(mobile)">Edit</button></td>
          <td><button class="btn btn-danger" (click)="deleteMobile(mobile.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>

  
     
</div>

<ng-template #err>
  <div class="text-danger">
   error fetching data
</div>
</ng-template>

<div class="form-wrapper" *ngIf="showForm">
  <div class="mobile-form">
    <h2 class="text-center text-info">{{formHeader}}</h2>
    <div class="group">
      <label for="">Name</label>
      <input type="text" class="formControl" [(ngModel)]="mobileName" id="name" name="name" required>

    </div>

    <div class="group">
 <label for="">Model</label>
      <input type="text" class="formControl" [(ngModel)]="mobileModel" id="model" name="model" required minlength="5">
    </div>

    <div class="group">
  <label for="">Price</label>
      <input type="text" class="formControl" [(ngModel)]="mobilePrice" id="price" name="price" required min="1000">
    </div>

    <div class="group">
  <label for="">RAM</label>
      <input type="text" class="formControl" [(ngModel)]="mobileRam" id="RAM" name="RAM" required min="1">

    </div>

    <div class="group">
   <label for="">Color</label>
      <input type="text" class="formControl" [(ngModel)]="mobileColor" id="Color" name="Color" required minlength="3">
    </div>

    <div class="group">
   <label for="">Storage</label>
      <input type="text" class="formControl" [(ngModel)]="mobileStorage" id="Storage" name="Storage" required min="1">
    </div>


    <div class="action">
      <button class="btn btn-primary save" (click)="saveMobile()">Save changes</button>
     <button class="btn btn-danger save" (click)="closeForm()">Cancel</button>
    </div>
  </div>
</div>
